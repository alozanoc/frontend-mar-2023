<section class="bg-blue-50 h-full">
  <div class="w-full lg:w-4/12 px-4 mx-auto pt-6">
    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blue-200 border-0">
      <div class="rounded-t mb-0 px-6 py-6">
        <div class="text-center mb-3">
          <h6 class="text-blue-500 text-xl font-bold">
            Sign in with
          </h6>
        </div>
      </div>
      <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blue-600 text-xs font-bold mb-2" for="grid-password">Username</label>
            <input [(ngModel)]="authentication.username" type="text" class="border-0 px-3 py-3 placeholder-blue-300 text-blue-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Username">
          </div>
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blue-600 text-xs font-bold mb-2" for="grid-password">Password</label>
            <input [(ngModel)]="authentication.password" type="password" class="border-0 px-3 py-3 placeholder-blue-300 text-blue-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Password">
          </div>
          <div class="text-center mt-6">
            <button (click)="login()" class="bg-blue-800 text-white active:bg-blue-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150" type="button"> Sign In </button>
          </div>
      </div>
    </div>
  </div>
  <footer class="relative pt-8 pb-6 mt-2">
    <div class="container mx-auto px-2">
      <div class="flex flex-wrap items-center md:justify-between justify-center">
        <div class="w-full md:w-6/12 px-4 mx-auto text-center">
          <div class="text-sm text-blue-500 font-semibold py-1">
            Made with <a href="https://www.creative-tim.com/product/notus-js" class="text-blue-500 hover:text-gray-800" target="_blank">Notus JS</a> by <a href="https://www.creative-tim.com" class="text-blue-500 hover:text-blue-800" target="_blank"> Creative Tim</a>.
          </div>
        </div>
      </div>
    </div>
  </footer>
</section>
